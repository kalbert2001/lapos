<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 bg-warning">
        <h1 class="text-center">NodeJs Sablon</h1>


        
            <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mb-3 form-control" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <div class="addform row mb-3 ">
            
            <div class="col">
                <input type="text" placeholder="Nev :"
                id="name" class="form-control">
            </div>
            <div class="col">
                <input type="text" placeholder="Telepules : "
                id="city" class="form-control">
            </div>
            <div class="col">
                <input type="text" placeholder="Fizetes :"
                id="salary" class="form-control">
            </div>
                <div class="col "><button id="AddButton" class="form-control bg-dark bg-gradient text-white">Hozzaad +</button></div>

        </div>

        <table id="dolgozoTabla" class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Nev</th>
                    <th>Telepules</th>
                    <th>Fizetes</th>
                </tr>
            </thead>
            <tbody id="dolgozoTorzs">

            </tbody>
        </table>

    </div>



    <script src="app.js"></script>
    <script src="js/bootstrap.js"></script>






  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
