<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 bg-warning">
        <h1 class="text-center">NodeJs Sablon</h1>

        <div class="addform row mb-3 ">
            
            <div class="col">
                <input type="text" placeholder="Nev :"
                id="name" class="form-control">
            </div>
            <div class="col">
                <input type="text" placeholder="Telepules : "
                id="city" class="form-control">
            </div>
            <div class="col">
                <input type="text" placeholder="Fizetes :"
                id="salary" class="form-control">
            </div>
                <div class="col "><button id="AddButton" class="form-control bg-dark bg-gradient text-white">Hozzaad +</button></div>

        </div>

        <table id="dolgozoTabla" class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Nev</th>
                    <th>Telepules</th>
                    <th>Fizetes</th>
                </tr>
            </thead>
            <tbody id="dolgozoTorzs">

            </tbody>
        </table>

    </div>



    <script src="app.js"></script>
</body>
</html>
